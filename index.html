<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Product List</title>
</head>
<body>
    <h1 class="h1 p-5 text-center">PRODUCT LIST</h1>
    <hr>
    <button class="btn btn-outline-primary btn-lg d-block mx-auto py-3 px-5" onclick="AddButtonTrigger()" data-bs-toggle="modal" data-bs-target="#productModal">Add a product</button>
    </div>
  
  <!-- Product Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" name="productName">
            </div>
            <div class="mb-3">
              <label for="productType" class="form-label">Product Type</label>
              <input type="text" class="form-control" id="productType" name="productType">
            </div>
            <div class="mb-3">
              <label for="productColor" class="form-label">Product Color</label>
              <input type="text" class="form-control" id="productColor" name="productColor">
            </div>
            <div class="mb-3">
              <label for="productSize" class="form-label">Product Size</label>
              <input type="text" class="form-control" id="productSize" name="productSize">
            </div>
            <div class="mb-3">
              <label for="productBrand" class="form-label">Product Brand</label>
              <input type="text" class="form-control" id="productBrand" name="productBrand">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="AddProduct()" id="addBtn" data-bs-dismiss="modal">Save changes</button>
          <button type="button" class="btn btn-primary" onclick="UpdateProduct()" id="updateBtn" data-bs-dismiss="modal">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="table-striped p-3 table-responsive">
    <table class="table table-sm table-striped table-hover table-bordered" id="responseTable"
        style="display: none;">
        <h3 class="text-center my-3" id="welcomeMessage" style="font-size: 1.5rem; font-weight: bold; color: #333;">You can add a new product!</h3>

        <thead>
            <tr>
                <th scope="col">Number</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Color</th>
                <th scope="col">Size</th>
                <th scope="col">Brand</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>
</div>
<script src="data_management.js"></script>
</body>
</html>
